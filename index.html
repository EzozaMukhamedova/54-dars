<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <div class="container">
      <input

        type="text"
        name="task-name"
        id="task-name-inp"

      <ul id="doneList"></ul>
    </div>
    <script src="./index.js"></script>
  </body>
